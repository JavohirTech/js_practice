<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click heart animation | Javascript Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>


    <div class="post">
        <div class="top_post">
            <img src="https://randomuser.me/api/portraits/men/15.jpg" class="avatar" alt="">
            <span>javohir.gulomjonov</span>
            <span style="color: grey"> | 12m</span>
            <i class='bx bx-dots-horizontal-rounded' style="font-size: 24px; margin-left: auto; padding-right: 0;"></i>
        </div>

        <div class="wrapper">
            <i class='bx bxs-heart'></i>
        </div>

        <div class="icons" style="display: flex; flex-direction: row; justify-content:flex-end;">
            <i class='bx bx-heart'></i>
            <i class='bx bx-message-square-dots'></i>
            <i class='bx bx-share'></i>
            <i class='bx bx-bookmark' style="margin-left: auto; padding-right: 0;"></i>
        </div>

    </div>


</body>

</html>
