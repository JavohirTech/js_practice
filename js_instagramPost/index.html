<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Click heart animation | Javascript Practice</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>


    <div class="post">
        <div class="top_post">
            <img src="https://randomuser.me/api/portraits/men/15.jpg" class="avatar" alt="">
            <span>javohir.gulomjonov</span>
            <span style="color: grey"> | 12m |</span>
            <span style="color: rgb(0, 191, 255);">Follow</span>
            <i class='bx bx-dots-horizontal-rounded' style="font-size: 24px; margin-left: auto; padding-right: 0;"></i>


            <div class="profile_hover">
                <div class="profile_hover-top">
                    <img src="https://randomuser.me/api/portraits/men/15.jpg" class="avatar" alt="">
                    <div class="profile_data">
                        <span>javohir.gulomjonov</span><br>
                        <small>WEB DEVELOPER | TRANSLATOR | UI & UX DESIGNER</small>
                    </div>
                </div>
                <div class="profile_hover-body">
                    <div class="profile_hover-body-stats">
                        <span><b>77</b> <br> posts</span>
                        <span><b>39.5K</b><br> followers</span>
                        <span><b>2</b> <br> following</span>
                    </div>
                    <div class="profile_gallery">
                        <img width="33%" src="https://picsum.photos/200?random=1" alt="">
                        <img width="33%" src="https://picsum.photos/200?random=2" alt="">
                        <img width="33%" src="https://picsum.photos/200?random=3" alt="">
                    </div>
                </div>
                <div class="profile_hover-footer">
                    <button type="button"><i class='bx bx-user-plus'></i><b>Follow</b></button>
                </div>
            </div>
        </div>



        <div class="wrapper">
            <i class='bx bxs-heart' style="z-index: 9999;"></i>
        </div>

        <div class="icons" style="display: flex; flex-direction: row; justify-content:flex-end;">
            <i class='bx bx-heart'></i>
            <i class='bx bx-message-square-dots'></i>
            <i class='bx bx-share'></i>
            <i class='bx bx-bookmark' style="margin-left: auto; padding-right: 0;"></i>
        </div>
        <div class="bottom_post">
            <small>Liked by <b>bunyodjonov</b> and <b>others</b></small>
            <small><b>javohir.gulomjonov</b> Make a picture while I am travelling Europe</small>
            <small class="hashtag_post">#europe #asia #javohir #gulomjonov</small>
            <small style="font-size: 10px; font-weight: 600;">See translation</small>
            <div class="comment_post">
                <input type="text" class="comment_input" placeholder="Add a comment">
                <small class="post-btn">Post</small>
                <i type="button" class='bx bx-smile'></i>
            </div>
        </div>
    </div>


</body>
<script src="Emoji.js"></script>
<script>
    new EmojiPicker({
        trigger: [
            {
                insertInto: ['.comment_input'],
                selector: '.bx-smile'
            }
        ],
        closeButton: true,
        dragButton: true
    })
</script>

</html>
